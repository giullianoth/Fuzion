<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzion</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="/assets/styles/css/style.min.css">
</head>
<body>
    <header></header>

    <main>
        <section class="fz-contact">
            <div class="fz-contact__container">
                <div class="fz-contact__content">
                    <p class="fz-contact__subtitle">Contato</p>

                    <header class="fz-contact__title">
                        <h1>Fale Conosco</h1>
                    </header>

                    <p class="fz-contact__text">Seu e-mail não será publicado. Campos obrigatórios estão marcados com *</p>

                    <form class="fz-contact__form">
                        <input type="text" name="contact-name" id="contact-name" placeholder="Seu nome *" required>
                        <input type="email" name="contact-email" id="contact-email" placeholder="E-mail *" required>
                        <textarea name="contact-message" id="contact-message" rows="10" placeholder="Sua mensagem *" required></textarea>
                        <button type="submit" class="fz-button blue">Enviar Mensagem</button>
                    </form>
                </div>

                <div class="fz-contact__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15348.226362760004!2d-47.76042988043558!3d-15.90610589163062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a1f86c5f47621%3A0x7c5057777dbbec33!2sVila%20Nova%20-%20S%C3%A3o%20Sebasti%C3%A3o%2C%20Bras%C3%ADlia%20-%20DF%2C%2071693-040!5e0!3m2!1spt-BR!2sbr!4v1719584539732!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="fz-contact__info">
                    <article class="fz-contact__info-item">
                        <div class="fz-contact__info-icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>

                        <div class="fz-contact__info-info">
                            <header class="fz-contact__info-title">
                                <h2>Telefone</h2>
                            </header>

                            <p class="fz-contact__info-text">61 9 0000-0000</p>
                            <p class="fz-contact__info-text">61 3 0000-0000</p>
                        </div>
                    </article>
                    
                    <article class="fz-contact__info-item">
                        <div class="fz-contact__info-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>

                        <div class="fz-contact__info-info">
                            <header class="fz-contact__info-title">
                                <h2>Nos encontre</h2>
                            </header>

                            <p class="fz-contact__info-text">Rua 50, Lote 100 - Brasília, DF - 71690000</p>
                        </div>
                    </article>

                    <article class="fz-contact__info-item">
                        <div class="fz-contact__info-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>

                        <div class="fz-contact__info-info">
                            <header class="fz-contact__info-title">
                                <h2>Noso E-mail</h2>
                            </header>

                            <p class="fz-contact__info-text">contato@fuzion.com</p>
                            <p class="fz-contact__info-text">suporte@fuzion.com</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
