<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="assets/styles/css/style.min.css">
</head>
<body>
    <header></header>

    <main>
        <section class="fz-banner">
            <div class="fz-banner__container">
                <div class="fz-banner__col1">
                    <article class="fz-banner__offer1">
                        <img src="assets/images/Mask_Group.png" alt="Traveling" class="fz-banner__offer1-image">

                        <div class="fz-banner__offer1-discount">
                            <p>30%</p>
                            <p>Off</p>
                        </div>

                        <p class="fz-banner__offer1-subtitle fz-banner__subtitle">Best Seller Store</p>

                        <header class="fz-banner__offer1-title fz-banner__title">
                            <h2>
                                <span class="l1">Everything</span>
                                <span class="l2">For Your</span>
                                <span class="l3">Traveling</span>
                            </h2>
                        </header>

                        <p class="fz-banner__offer1-text fz-banner__text">T-shirt Start At $24,00</p>

                        <a href="#" class="fz-banner__offer1-cta fz-button blue over-black">Shop Now</a>
                    </article>

                    <article class="fz-banner__offer2">
                        <div class="fz-banner__offer2-wrapper">
                            <p class="fz-banner__offer2-subtitle fz-banner__subtitle">Top New Arrivals</p>

                                <header class="fz-banner__offer2-title fz-banner__title">
                                <h2>
                                    <span class="l1">Sport</span>
                                    <span class="l2">For You</span>
                                </h2>
                            </header>

                            <a href="#" class="fz-banner__offer2-cta fz-button orange over-red">Shop Now</a>
                        </div>
                    </article>
                </div>

                <div class="fz-banner__col2">
                    <article class="fz-banner__offer3">
                        <img src="assets/images/Mask-Group-7.png" alt="Traveling" class="fz-banner__offer3-image">

                        <p class="fz-banner__offer3-subtitle fz-banner__subtitle">Top New Arrivals</p>

                        <header class="fz-banner__offer3-title fz-banner__title">
                            <h2>
                                <span>Fashion</span>
                                <span>Collection</span>
                            </h2>
                        </header>

                        <p class="fz-banner__offer3-text fz-banner__text">Discover The New Design</p>

                        <a href="#" class="fz-banner__offer3-cta fz-button black over-red">Shop Now</a>
                    </article>

                    <article class="fz-banner__offer4">
                        <header class="fz-banner__offer4-title fz-banner__title">
                            <h2>
                                <span class="l1">Shoe's</span>
                                <span class="l2">For You</span>
                            </h2>
                        </header>

                        <a href="#" class="fz-banner__offer4-cta fz-button clear over-clear-red">Shop Now <i class="fa-solid fa-arrow-right"></i></a>
                    </article>

                    <article class="fz-banner__offer5">
                        <header class="fz-banner__offer5-title fz-banner__title">
                            <h2>
                                <span class="l1">Watch</span>
                                <span class="l2">Collection</span>
                            </h2>
                        </header>

                        <a href="#" class="fz-banner__offer5-cta fz-button clear over-clear-red">Shop Now <i class="fa-solid fa-arrow-right"></i></a>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
